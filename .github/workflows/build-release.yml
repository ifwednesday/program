# Workflow para build e release do execut√°vel Qualificador
name: Build and Release

on:
  push:
    branches: [master]
    tags:
      - "v*"
  pull_request:
    branches: [master]
  release:
    types: [published]
  workflow_dispatch:  # Permite executar manualmente para testes

permissions:
  contents: write

jobs:
  build-windows:
    runs-on: windows-latest
    
    steps:
      - name: Checkout do c√≥digo
        uses: actions/checkout@v4

      - name: Configurar Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'

      - name: Instalar depend√™ncias
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build do execut√°vel
        run: python build.py

      - name: Verificar se o execut√°vel foi criado
        run: |
          if (Test-Path "dist\Qualificador.exe") {
            Write-Host "‚úÖ Execut√°vel criado com sucesso!"
            $size = (Get-Item "dist\Qualificador.exe").Length / 1MB
            Write-Host "üì¶ Tamanho: $([math]::Round($size, 2)) MB"
          } else {
            Write-Error "‚ùå Execut√°vel n√£o encontrado!"
            exit 1
          }

      - name: Upload do execut√°vel para release
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/v')
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          generate_release_notes: true
          make_latest: true
          overwrite_files: true
          files: |
            dist/Qualificador.exe
            config.json
            LICENSE
            COMMERCIAL_LICENSE.md
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload do execut√°vel como artefato (para testes manuais)
        if: github.event_name == 'workflow_dispatch'
        uses: actions/upload-artifact@v4
        with:
          name: qualificador-build
          path: |
            dist/Qualificador.exe
            config.json
            LICENSE
            COMMERCIAL_LICENSE.md
          retention-days: 7

